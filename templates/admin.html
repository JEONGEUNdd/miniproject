<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">게시판</a>
        <div class="container">
            <span class="navbar-text text-white">
                관리자 페이지
            </span>
            <a href="/logout" class="btn btn-danger">로그아웃</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">관리자 페이지</h1>

        <!-- 회원 검색 -->
        <form method="GET" action="/admin">
            <input type="text" name="query" placeholder="회원 검색" class="form-control mb-3" value="{{ request.args.get('query', '') }}">
            <button type="submit" class="btn btn-primary">검색</button>
        </form>

        <!-- 회원 목록 테이블 -->
        <h2>회원 목록</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>회원 ID</th>
                    <th>회원 이름</th>
                    <th>가입일</th>
                    <th>관리자 여부</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.userid }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.created_at }}</td>
                    <td>
                        {% if user.is_admin %}
                        <span class="badge bg-success">관리자</span>
                        {% else %}
                        <span class="badge bg-secondary">일반</span>
                        {% endif %}
                    </td>
                    <td>
                        <!-- 관리자 권한 부여 -->
                        {% if not user.is_admin %}
                        <a href="/make_admin/{{ user.userid }}" class="btn btn-sm btn-warning">관리자로 지정</a>
                        {% endif %}
                        
                        <!-- 회원 삭제 -->
                        <form action="/delete_user/{{ user.userid }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
